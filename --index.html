<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="gleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,700;1,400;1,700&display=swap"
      rel="stylesheet"
    />
    <!-- FontAWesome -->
    <link rel="stylesheet" href="./css/all.min.css" />
    <link rel="stylesheet" href="main.css" />
    <title>Document</title>
  </head>
  <body>
    <header class="Header">
      <div class="container">
        <a class="Header-logo" href="">
          <img src="./img/logo.png" alt="" />
        </a>
        <button class="Header-switch button button-icon" type="button">
          <i class="fas fa-bars"></i>
        </button>
        <div class="Header-menu">
          <div class="Header-menu-user">
            <a href="">Register</a>
            <a href="">Sign In</a>
          </div>
          <a class="button button-blue Header-menu-property" href=""
            >List your property</a
          >
          <div class="Header-menu-helper">
            <select>
              <option value="en">En</option>
            </select>
            <select>
              <option value="uah">UAH</option>
            </select>
          </div>
        </div>
      </div>
    </header>
    <nav class="Navigation">
      <div class="container">
        <a class="Navigation-item" href="">Acommadation</a>
        <a class="Navigation-item" href="">Flights</a>
        <a class="Navigation-item" href="">Rental cars</a>
        <a class="Navigation-item" href="">Airport taxis</a>
      </div>
    </nav>
    <main class="Main">
      <section class="Showcase">
        <div class="container">
          <h1 class="Showcase-title">More deals than days in a year</h1>
          <h3 class="Showcase-subtitle">
            From cosy country homes to funky city flats
          </h3>
          <div class="Search">
            <form class="Search-form" action="">
              <div class="Search-form-item">
                <div class="form-item">
                  <i class="fas fa-map-marker-alt icon"></i>
                  <input
                    class="text"
                    type="text"
                    placeholder="Berlin, Germany"
                  />
                  <p class="form-description">
                    Destination, property name or adress
                  </p>
                </div>
              </div>

              <div class="Search-form-item">
                <div class="form-item">
                  <i class="far fa-calendar-alt icon"></i>
                  <input class="text" type="date" />
                  <p class="form-description">When</p>
                </div>
              </div>
              <div class="Search-form-item">
                <div class="form-item">
                  <i class="fas fa-user icon"></i>
                  <select class="select">
                    <option value="">123</option>
                  </select>
                </div>
              </div>
              <div class="Search-form-item">
                <div class="for-work">
                  <label class="form-checkbox"
                    >Are you travelling for work?
                    <div class="checkbox">
                      <input type="checkbox" />
                      <i class="fas fa-check icon"></i>
                    </div>
                  </label>
                </div>
                <button class="button button-navy let-start" type="button">
                  Let's get started
                </button>
              </div>
            </form>
          </div>
          <div class="Showcase-shortlink">
            <a href="">Travel guides</a>
            <a href="">Find deals</a>
            <a href="">How was your stay?</a>
            <a href="">Holiday rentals</a>
            <a href="">for Business</a>
          </div>
        </div>
      </section>
    </main>
    <script src="./js/jquery-3-6-0.min.js"></script>
    <script src="./js/main.js"></script>
  </body>
</html>
